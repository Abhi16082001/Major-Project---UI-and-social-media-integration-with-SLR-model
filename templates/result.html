<script>
function sendwhatsapp(){
    var phoneNumber = prompt("Enter phone number");
    console.log(phoneNumber);
    var textarea = document.getElementById('text');
    var res=textarea.outerHTML;
    let res2 = res.replace("</textarea>", "");
    let text = res2.substr(43);
    var url="https://wa.me/91"+phoneNumber+"?text="+text;
    console.log(url);
    
    window.open(url,'_blank').focus();
}



</script>
<div class="sub">
<button onclick="sendwhatsapp()"> Send via WhatsApp</button>
